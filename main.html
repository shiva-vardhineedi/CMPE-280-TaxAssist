<!DOCTYPE html>
<html>
<head>
    <title>Deloitte Tax Query Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                        url('https://mma.prnewswire.com/media/379251/Deloitte_Logo.jpg') left top / 35% no-repeat, 
                        url('https://s3-us-west-2.amazonaws.com/conf-sites-prod/wp-content/uploads/sites/12/2020/11/10095722/San-Jose-State-University-Logo.jpg') right bottom / 35% no-repeat;
            background-size: 35%, 35%;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 60vw;
            max-width: 800px;
            height: 70vh;
            max-height: 700px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            position: relative;
        }

        /* Placeholder message */
        .chat-box:empty::before {
            content: "Hi there, ask your tax-related questions here!";
            font-size: 18px;
            color: #999;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .message.user {
            flex-direction: row-reverse;
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message.user .avatar {
            margin-right: 0;
            margin-left: 10px;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 15px;
        }

        .message.user .message-content {
            background-color: #e1f5fe;
            color: #333;
        }

        .message.assistant .message-content {
            background-color: #f0f0f0;
            color: #007bff;
        }

        /* Loading dots */
        .loading {
            display: inline-block;
            position: relative;
            width: 45px;
            height: 20px;
        }

        .loading div {
            position: absolute;
            top: 0;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #007bff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .loading div:nth-child(1) {
            left: 8px;
            animation: loading1 0.6s infinite;
        }

        .loading div:nth-child(2) {
            left: 16px;
            animation: loading2 0.6s infinite;
        }

        .loading div:nth-child(3) {
            left: 32px;
            animation: loading2 0.6s infinite;
        }

        .loading div:nth-child(4) {
            left: 40px;
            animation: loading3 0.6s infinite;
        }

        @keyframes loading1 {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes loading3 {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(0);
            }
        }

        @keyframes loading2 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(24px, 0);
            }
        }

        /* Scroll-to-bottom banner */
        .scroll-banner {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            display: none;
            transition: opacity 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 90vw;
                height: 80vh;
            }
            .send-button {
                padding: 12px 20px;
            }
            .input-box {
                padding: 12px;
            }
        }
        
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .input-box {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: #007bff;
        }

        .send-button {
            padding: 15px 25px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            font-size: 16px;
            margin-left: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .send-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="scroll-banner" id="scroll-banner">Scroll down to see new messages</div>
    <div class="input-container">
        <input type="text" id="user-input" class="input-box" placeholder="Ask your tax-related question...">
        <button id="send-button" class="send-button">Send</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        const userAvatar = 'https://on3static.com/uploads/assets/212/150/150212.svg'; // User avatar
        const botAvatar = 'https://i.pravatar.cc/40?img=2'; // Bot avatar

        // Load chat history from sessionStorage
        if (sessionStorage.getItem('chatHistory')) {
            $('#chat-box').html(sessionStorage.getItem('chatHistory'));
            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight); // Scroll to bottom on load
        }

        const scrollBanner = $("#scroll-banner");

        // Check if user is scrolled to the bottom
        function isScrolledToBottom() {
            const chatBox = $("#chat-box")[0];
            return chatBox.scrollHeight - chatBox.scrollTop === chatBox.clientHeight;
        }

        // Show scroll-to-bottom banner if not scrolled
        function handleNewMessage() {
            if (!isScrolledToBottom()) {
                scrollBanner.show(); // Show the scroll banner
            } else {
                scrollBanner.hide(); // Hide the banner if already at the bottom
            }
        }

        // Scroll to bottom when banner is clicked
        scrollBanner.click(function () {
            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            scrollBanner.hide(); // Hide the banner after scrolling
        });

        // Handle sending the message
        $("#send-button").click(function () {
            const userInput = $("#user-input").val();
            if (userInput.trim() === "") return;

            // Display the user's question with avatar
            const userMessage = `
                <div class="message user">
                    <img src="${userAvatar}" class="avatar">
                    <div class="message-content">${userInput}</div>
                </div>
            `;
            const messageElement = $(userMessage);
            $("#chat-box").append(messageElement);
            $("#user-input").val("");  // Clear the input

            // Make the user message visible with animation
            setTimeout(() => {
                messageElement.css({
                    opacity: 1,
                    transform: 'translateY(0)'
                });
            }, 10);

            updateSessionStorage();
            handleNewMessage();  // Check if user is at the bottom

            // Add loading indicator
            const loadingMessage = `
                <div class="message assistant" id="loading-indicator">
                    <img src="${botAvatar}" class="avatar">
                    <div class="message-content"><div class="loading"><div></div><div></div><div></div></div></div>
                </div>
            `;
            const loadingElement = $(loadingMessage);
            $("#chat-box").append(loadingElement);

            // Make the loading message visible with animation
            setTimeout(() => {
                loadingElement.css({
                    opacity: 1,
                    transform: 'translateY(0)'
                });
            }, 10);

            // Send the question to the backend via AJAX
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8000/get-tax-response",
                contentType: "application/json",
                data: JSON.stringify({ "user_input": userInput }),
                success: function (response) {
                    // Remove loading indicator
                    $("#loading-indicator").remove();

                    // Beautify the assistant's response with formatting
                    const formattedResponse = response.response
                        .replace(/\n/g, '<br>')
                        .replace(/(?:^|\s)(\d\.)/g, '<br>$1') // Format ordered lists
                        .replace(/\*(.*?)\*/g, '<strong>$1</strong>'); // Bold for emphasis

                    // Display the assistant's response with avatar and formatting
                    const assistantMessage = `
                        <div class="message assistant">
                            <img src="${botAvatar}" class="avatar">
                            <div class="message-content">${formattedResponse}</div>
                        </div>
                    `;
                    const assistantElement = $(assistantMessage);
                    $("#chat-box").append(assistantElement);

                    // Make the assistant's message visible with animation
                    setTimeout(() => {
                        assistantElement.css({
                            opacity: 1,
                            transform: 'translateY(0)'
                        });
                    }, 10);

                    updateSessionStorage();
                    handleNewMessage();  // Check if user is at the bottom
                },
                error: function () {
                    $("#loading-indicator").remove(); // Remove loading indicator in case of error
                    alert("Error communicating with the server. Please try again.");
                }
            });
        });

        // Press Enter to send the message
        $("#user-input").keypress(function (e) {
            if (e.which === 13) {
                $("#send-button").click();
            }
        });

        // Update sessionStorage with the current chat history
        function updateSessionStorage() {
            sessionStorage.setItem('chatHistory', $('#chat-box').html());
        }

        // Clear session storage on window close
        $(window).on('beforeunload', function () {
            sessionStorage.removeItem('chatHistory');
        });
    });
</script>

</body>
</html>
