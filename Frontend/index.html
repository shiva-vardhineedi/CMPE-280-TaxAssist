<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deloitte Tax Query Assistant</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="chat-container">
    <!-- History toggle -->
    <div class="history-toggle">
        <span class="toggle-label">Enable History</span>
        <label class="switch">
            <input type="checkbox" id="history-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="chat-box" id="chat-box"></div>
    <div class="scroll-banner" id="scroll-banner">Scroll down to see new messages</div>
    <div class="input-container">
        <input type="text" id="user-input" class="input-box" placeholder="Ask your tax-related question...">
        <button id="send-button" class="send-button">Send</button>
    </div>
</div>

<script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
